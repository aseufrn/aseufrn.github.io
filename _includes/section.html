<div class="panel panel-default">
<div class="panel-heading">
      <h4 class="panel-title">{{include.title}}</h4>
    </div>
<div class="panel-body">
{% for item in include.data %}
 {%if item.type == include.type %}

      
 <div class="list-group">
 <h4  class="list-group-item-heading">
       {% if item.logo != nil %}
           <a href="{{item.link}}" target="_blank"><img src="/images/{{item.logo}}" class="img-responsive"></a>   
       {% endif%}
       {% if item.logo == nil %}
           <a href="{{item.link}}" target="_blank">{{item.title}}</a> <p class="list-group-item-text">{{item.description}}</p>
       {% endif%}
 </h4>

</div>
{% endif %}
{% endfor%}
</div>
</div>
