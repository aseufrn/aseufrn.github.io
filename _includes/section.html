<div class="panel panel-default">
<div class="panel-heading">
      <h4 class="panel-title">{{include.title}}</h4>
    </div>
<div class="panel-body">
{% for item in include.data %}
 {%if item.type == include.type %}
      {% if item.logo != nil %}
      <div class="col-xs-6 col-sm-3 col-md-2" align="center">
            <a href="{{item.link}}" target="_blank"><img src="/images/{{item.logo}}" class="img-responsive"></a>
      </div>
      {% endif%}
      {% if item.logo == nil %}
 <div class="list-group">
 <h4  class="list-group-item-heading">   <a href="{{item.link}}" target="_blank">{{item.title}}</a></h4>
 <p class="list-group-item-text">{{item.description}}</p>
       {% endif%}
</div>
{% endif %}
{% endfor%}
</div>
</div>
